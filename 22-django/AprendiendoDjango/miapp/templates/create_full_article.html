{% extends 'layout.html' %}
{% load filters %}
{% block title %} Formularios en Django {% endblock %}

{% if form.errors %}

    <strong class="rojo">
        Hay errores en el formulario
        {{form.errors}}
    </strong>

{% endif %}

{% block content %}
<h1 class="title">Formularios en Django</h1>

<form action="" method="POST">

    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Guardar" />
</form>

{% endblock %}
